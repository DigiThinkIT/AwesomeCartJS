{{#each items}}
<div class="item  col-xs-4 col-lg-4">
    <div class="thumbnail">
        <img class="group list-group-image" src="{{ this.imageUrl }}" alt="{{ this.name }}" />
        <div class="caption">
            <h4 class="group inner list-group-item-heading">
                {{ this.name }}</h4>
            <p class="group inner list-group-item-text">{{ this.description }}</p>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-sm-4">
                    <p class="lead">{{ currency this.price .. }}</p>
                </div>
                <div class="col-xs-12 col-md-6 col-sm-4">
                    <a data-awc-addtocart data-id="{{ this.sku }}" class="btn btn-success">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
{{/each}}
