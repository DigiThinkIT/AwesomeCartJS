<!doctype html>
<html>
<head>
  <title>Awesome Cart JS Demo</title>
</head>
<body>
  <template id="template_product">
    <div class="title">{{ title }}</div>
    <div class="description">{{ description }}</div>
    <a href="{{ addToCartLink }}">Buy Now</a>
  </template>
  <div id="products">
  </div>
  <script type="text/javascript" src="../dist/awc.standalone.js"></script>
  <script type="text/javascript">
  var AwesomeCart = new awc.AwesomeCart({
    templates: {
      "template_product": "#template_product"
    },
    feeds: {
      products: {
        container: "#products",
        product_template: "template_product"
        filters: []
      }
    }
  });
  AwesomeCart.start()
  </script>
</body>
</html>
